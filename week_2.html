function maxProduct(nums){


//console.log(nums, ...nums); //看資料跟展開後資料

var max_nums = Math.max(...nums); //抓陣列最大值
var min_nums = Math.min(...nums); //抓陣列最小值
var key_nums = Math.min(...nums); //先把要比較的數字設定最小
var i, a, b;

//開始逐一比較陣列每個元素，抓出次大
for(i = 0; i < nums.length ; i++){
    if (max_nums != nums[i] ){
        if (nums[i] > key_nums) {
            key_nums = nums[i];
        }
    }
}
// 先把最大兩個相乘數值結果放到變數 a
a = max_nums*key_nums;

//開始逐一比較陣列每個元素，抓出次小
var key_nums = Math.max(...nums); //把要比較的數字設定最大
for(i = 0; i < nums.length ; i++){
    if (min_nums != nums[i] ){
        if (nums[i] < key_nums) {
            key_nums = nums[i];
        }
    }
}

// 再把最小兩個數值相乘結果放到變數 b
b = Math.min(...nums)*key_nums;

//console.log(a,b);

if (a > b) {
    console.log(a);
}
else {
    console.log(b);
}


// 請用你的程式補完這個函式的區塊
}
