<style type="text/css">

	body{
		margin: 0px;
		padding: 0px;
	}

	.header{
		height: 50px;
		background-color: pink;
		align-items: center;
	}

	/* 漢堡圖區塊 */
	.menu_btn{
		width: 50px;
		height: 40px;
		background-color: #46A3FF;
		border-radius: 8px;
		display: block;
		position: absolute;
		top: 5px;
		right: 5px;
	}

	/* 開始繪製漢堡三條線 */
	.menu_btn::before{
		content: "";
		position: absolute;
		height: 5px;
		width: 40px;
		left: 5;
		background-color: rgb(61, 64, 65);
		top: 0;
		bottom: 0;
		margin: auto;
		box-shadow: 0px 10px 0px rgb(61, 64, 65),
					0px -10px 0px rgb(61, 64, 65);
	}

	/* 隱藏 span 內的文字 */
	.menu_btn span{
		opacity: 0;
	}

	/* 選單區塊 */
	nav{
		width: 40%;
		background-color: gray;
		position: absolute;
		top: -500%;
		right:5px;
		transition: 0.2s;
		text-align: center;
	}

	/* 選單樣式 */
	nav a{
		display: block;
		text-decoration: none;
		color:blue;
		padding: 10px;
		border-bottom: 1px solid #ffffff;
		font-size:20px;
	}

	/* 定位 logo */
	.logo a{
		display: block;
		position: absolute;
		top: 14px;
		left: 5px;
		font-size:20px;
		text-decoration: none;
	}


	#menu_check{
		position: absolute;
		opacity: 0;
		//z-index: 2;
	}

	#menu_check:checked ~ .header nav{
		top:50px;
	}

	.top_area{
		background-color:#97CBFF;
		height:300px;
		line-height:300px;
		font-weight:bold;
		font-size:25px; /* 以小螢幕開始設計，預設字級較小 */
		text-align:center;
		text-shadow: 2px 4px 6px #333333;
		}

	.content{
		//background-color:lightgreen;
		width:90%;
		margin-right:auto;
		margin-left:auto;
		margin-top:15px;
		text-align:center;
		}

	.box{
		border:solid;
		border-radius: 8px;
		margin-bottom:10px;
		display:inline-block;
		vertical-align:top;
		text-align:center;
		background-color: #97CBFF;
		}

	.title{
		text-align:center;
		padding:5px;
		font-size:20px;
		}


	@media screen and (min-width:600px){

		.box{
			width:45%;
		}

		.menu_btn{
			display: none;
		}

		.top_area{
			font-size:40px; 
			}

		.header{
			display: flex;
			justify-content: space-between;
		}

		nav{
			display: flex;
			top: 0;
			width: auto;
			height: 50px;
  			align-items: center;
			background-color: pink;
		}

		nav a{
			//border: solid #000;
			border-bottom: 0px;
		}

	@media screen and (min-width:1200px)  {

		.content{
			//background-color:yellow;
			width:1200px;
			}

		.box{
			width:23%;
		}

	}


	}




	img{
		border-radius: 8px;
		display: block;
		width: 100%;
	}




</style>
