<script>

var data;
var data_object;
    
function getData(){
    var req = new XMLHttpRequest ();   
    req.open ("get", "https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json")
    req.onload=function(){
        data = this.response; // 抓到的資料是字串
        data_object = JSON.parse(data); // 將字串轉為物件
    
        var results = data_object.result.results; // 把 results 陣列丟給變數
        var i, first_pic_url;
        console.log(results[0].stitle);
    
        for (i = 0; i < 8; i++){
            first_pic_url = results[i].file;
            first_pic_url = "http"+first_pic_url.split("http", 2)[1];
            console.log(results[i].stitle, first_pic_url); //前八筆資料的 title
        }
    
    }
    req.send();
    
}
    
</script>
